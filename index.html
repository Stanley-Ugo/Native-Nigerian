<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Native Nigerian Greetings</title>
</head>
<body>
    <div id="logindiv">
        <select id="lang">
            <option value="en">English</option>
            <option value="pg">Pidgeon English</option>
            <option value="ib">Igbo</option>
            <option value="yr">Yoruba</option>
            <option value="ha">Hausa</option>
            <option value="ed">Edo</option>
            <option value="it">itsekiri</option>
            <option value="ur">Urhobo</option>
            <option value="ij">ijaw</option>
            <option value="np">Nupe</option>
            <option value="fl">fulani</option>
            <option value="ig">igala</option>
            <option value="jk">Jokun</option>
            <option value="tv">Tiv</option>
        </select>
        <input type="button" value="Login" id="login" />
    </div>
    <h1 id='greeting'></h1>
    <script type="text/javascript" src="jquery-3.4.1.js"></script>
    <script type="text/javascript" src="nativeNigerian.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
